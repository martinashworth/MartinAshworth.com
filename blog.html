<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Martin Ashworth</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your existing CSS -->
</head>
<body>
    <header><!-- Your main nav here --></header>
    <main id="blog-container">
        <h1>Blog Posts</h1>
        <div id="posts-list"></div> <!-- Posts will load here -->
    </main>
    <script>
        // Fetch recent posts from WP API (adjust 'per_page' as needed)
        fetch('https://martinashworth.com/blog/wp-json/wp/v2/posts?per_page=5&_embed=true') // _embed for images
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-list');
                posts.forEach(post => {
                    const postEl = document.createElement('article');
                    postEl.innerHTML = `
                        <h2><a href="/blog-single.html?id=${post.id}">${post.title.rendered}</a></h2>
                        <img src="${post._embedded['wp:featuredmedia']?.[0]?.source_url || ''}" alt="${post.title.rendered}" style="max-width:100%;">
                        <div>${post.excerpt.rendered}</div>
                        <time>${new Date(post.date).toLocaleDateString()}</time>
                    `;
                    container.appendChild(postEl);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    </script>
</body>
</html>
